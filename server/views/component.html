<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= component_name %> sandbox</title>
    <link rel='stylesheet' href="/app.css" />
    <script src="<%= component_uri %>" type="text/javascript"></script>
  </head>
  <body>
    <main id="stage"></main>
    <script type="text/javascript">
      var React = require('react');
      window.view = React.render(require('sandbox'), document.getElementById('stage'));
    </script>
  </body>
</html>
